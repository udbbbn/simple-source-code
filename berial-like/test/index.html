<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <a href="#/app1">应用1</a>
    <a href="#/app2">应用2</a>
    <one-app></one-app>
    <two-app></two-app>
    <script src="../dist/umd/index.js"></script>
    <script>
      berial.register(
        'one-app',
        async (props) => {
          console.log('加载时执行1')
          return {
            bootstrap: [
              async (props) => {
                console.log('bootstrap1')
              },
            ],
            mount: async (props) => {
              console.log('mount1')
            },
            unmount: async (props) => {
              console.log('unmount1')
            },
          }
        },
        (location) => location.hash === '#/app1'
      )
      berial.register(
        'two-app',
        async (props) => {
          console.log('加载时执行2')
          return {
            bootstrap: async (props) => {
              console.log('bootstrap2')
            },
            mount: async (props) => {
              console.log('mount2')
            },
            unmount: async (props) => {
              console.log('unmount2')
            },
          }
        },
        (location) => location.hash === '#/app2'
      )
      berial.start()
    </script>
  </body>
</html>
