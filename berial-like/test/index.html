<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/berial.js"></script>
    <script>
      (async (global) => {
        const berial = global.berial;
        const One = {
          mount: (host) => (host.shadowRoot.innerHTML = "111"),
          unmount: (host) => (host.shadowRoot.innerHTML = ""),
        };

        const Two = {
          mount: (host) => (host.shadowRoot.innerHTML = "222"),
          unmount: (host) => (host.shadowRoot.innerHTML = ""),
        };

        berial.define("app-one", One, "#/app1");
        berial.define("app-two", Two, "#/app2");
      })(window);
    </script>
  </head>
  <body>
    <a href="#/app1">app1</a>
    <a href="#/app2">app2</a>
    <app-one></app-one>
    <app-two></app-two>
  </body>
</html>
