<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <a href="/app1">应用1</a>
    <a href="/app2">应用2</a>
    <a href="/app3">typeof entry === string</a>
    <a href="/vue">vue app</a>
    <button onclick="changeRoute('/vue')">vue app</button>
    <one-app></one-app>
    <two-app></two-app>
    <three-app></three-app>
    <child-app></child-app>
    <script src="../dist/umd/index.js"></script>
    <script>
      const changeRoute = (pathname) => {
        history.pushState({}, '', pathname)
      }

      berial.register(
        'one-app',
        async (app) => {
          console.log('加载时执行1')
          return {
            bootstrap: async (app) => {
              console.log('bootstrap1')
            },

            mount: async (app) => {
              console.log('mount1')
            },
            unmount: async (app) => {
              console.log('unmount1')
            },
          }
        },
        (location) => location.pathname === '/app1'
      )
      berial.register(
        'two-app',
        async (app) => {
          console.log('加载时执行2')
          return {
            bootstrap: async (app) => {
              console.log('bootstrap2')
            },
            mount: async (app) => {
              console.log('mount2')
            },
            unmount: async (app) => {
              console.log('unmount2')
            },
          }
        },
        (location) => location.pathname === '/app2'
      )
      berial.register(
        'three-app',
        'http://localhost:1235/umd.html',
        (location) => location.pathname === '/app3'
      )
      berial.register(
        'child-app',
        'http://localhost:2345',
        (location) => location.pathname === '/vue'
      )
      berial.start()
    </script>
  </body>
</html>
